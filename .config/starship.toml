# Random noise 🬖🬥🬔🬗


right_format = """\
$cmd_duration
"""

[character]                          
success_symbol = "[➜ ](bold)"
error_symbol = "[✗ ](bold red)"

[hostname]
ssh_symbol = " "

[directory]
read_only = " 󰌾"
truncation_length = 2
truncation_symbol = "./"
format = '[$path ](bold)'

[time]
disabled = true

[cmd_duration]
min_time = 0
format = '[$duration](bold)'


